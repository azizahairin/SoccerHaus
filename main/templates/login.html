{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-[var(--brand-pink)] flex flex-col justify-center items-center px-4">

  <!-- Logo / Brand -->
  <div class="bg-[#3F5A83] text-[#E8E2D4] font-bold text-3xl md:text-4xl px-8 py-3 rounded-full shadow-md mb-6">
    SoccerHaus
  </div>

  <!-- Login Box -->
  <div class="w-full max-w-md bg-[#E8E2D4] rounded-2xl shadow-lg p-8">
    <h2 class="text-2xl font-bold text-[#3F5A83] mb-1">Sign In</h2>
    <p class="text-sm text-[#3F5A83]/80 mb-6">Welcome back to SoccerHaus</p>

    <form method="POST" action="">
      {% csrf_token %}

      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-[#3F5A83] mb-1">Username</label>
        <input id="username" name="username" type="text" placeholder="Enter your username"
               class="w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-[#3F5A83] focus:outline-none">
      </div>

      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-[#3F5A83] mb-1">Password</label>
        <input id="password" name="password" type="password" placeholder="Enter your password"
               class="w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-[#3F5A83] focus:outline-none">
      </div>

      <button type="submit"
              class="w-full bg-[#3F5A83] hover:bg-[#324666] text-[#E8E2D4] font-semibold py-2 rounded-md transition-colors">
        Sign In
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-[#3F5A83]">
      Donâ€™t have an account?
      <a href="{% url 'main:register' %}" class="font-semibold hover:underline text-[#3F5A83]">
        Register Now
      </a>
    </p>
  </div>
</div>
{% endblock %}
