{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-[var(--brand-pink)] flex flex-col justify-center items-center px-4">

  <!-- Logo / Brand -->
  <div class="bg-[#3F5A83] text-[#E8E2D4] font-bold text-3xl md:text-4xl px-8 py-3 rounded-full shadow-md mb-6">
    SoccerHaus
  </div>

  <!-- Register Box -->
  <div class="w-full max-w-md bg-[#E8E2D4] rounded-2xl shadow-lg p-8">
    <h2 class="text-2xl font-bold text-[#3F5A83] mb-1">Join Us</h2>
    <p class="text-sm text-[#3F5A83]/80 mb-6">Create your SoccerHaus account</p>

    <form method="POST" action="">
      {% csrf_token %}

      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-[#3F5A83] mb-1">Username</label>
        <input id="username" name="username" type="text" placeholder="Choose a username"
               class="w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-[#3F5A83] focus:outline-none">
      </div>

      <div class="mb-4">
        <label for="password1" class="block text-sm font-medium text-[#3F5A83] mb-1">Password</label>
        <input id="password1" name="password1" type="password" placeholder="Create a password"
               class="w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-[#3F5A83] focus:outline-none">
      </div>

      <div class="mb-6">
        <label for="password2" class="block text-sm font-medium text-[#3F5A83] mb-1">Confirm Password</label>
        <input id="password2" name="password2" type="password" placeholder="Confirm your password"
               class="w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-[#3F5A83] focus:outline-none">
      </div>

      <button type="submit"
              class="w-full bg-[#3F5A83] hover:bg-[#324666] text-[#E8E2D4] font-semibold py-2 rounded-md transition-colors">
        Create Account
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-[#3F5A83]">
      Already have an account?
      <a href="{% url 'main:login' %}" class="font-semibold hover:underline text-[#3F5A83]">
        Sign In
      </a>
    </p>
  </div>
</div>
{% endblock %}
